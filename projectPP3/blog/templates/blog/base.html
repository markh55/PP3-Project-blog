{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container d-flex justify-content-between align-items-center">
            
            <!-- Logo (left) -->
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">
                <img src="{% static 'images/devbase-logo.png' %}" alt="Devbase Logo" class="logo">
            </a>

            <!-- Buttons (right) -->
            <div class="d-flex gap-2">
                {% if request.path != '/' %}
                    <a href="javascript:history.back()" class="btn btn-secondary">Back</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}" class="btn btn-outline-danger">Log out</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div id="container" class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <div id="sidebar" class="container mt-4">
        <p>Welcome to Devbase!</p>
    </div>

    <footer class="text-center mt-4 mb-4">
        <p>&copy; 2025 My Blog</p>
    </footer>
</body>
</html>
