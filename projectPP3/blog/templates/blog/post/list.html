{% extends "base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
<!-- User create new post button -->
<div class="header-row d-flex justify-content-between align-items-center mb-4">

  <a href="{% url 'blog:post_create' %}" class="btn btn-primary newpost-btn">New Blog</a>
</div>

{% for post in posts %}
  <div class="post-box mt-4">
    <h2>
      <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a>
    </h2>
    <p class="date">
      Published {{ post.publish }}
    </p>
    {{ post.content|truncatewords:30|linebreaks }}
  </div>
{% endfor %}
{% endblock %}
