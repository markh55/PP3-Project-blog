{% extend "blog/base.html" %}
{% block title %}Blog Posts{% endblock %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}

<h2> <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></h2>
<h2>
    <p class="date">
        Published {{ post.publish }}
    </p>
{{ post.content|truncatewords:30|linebreaks }}
    {% endfor %}
{% endblock %}
